<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="slide_show.css">
    <script src="slide.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_show</title>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="../../../../../assigned/Create Slide show/image-20230304-133629.png" style="width:100%">
      <div class="text">Caption Text</div>
      <div class="header-row transbox">
        <ins src="/slide_show/slide1.html"></ins>
        <div style="margin-left:170px; font-size:55px; text-align: center;">An Apple a Day</div>
        <div style="margin-left:60px; font-size:22px;">Our dentistry program recommends eating apples</div>
        <button class="button-major" href="#" style="margin-left:160px; margin-top:50px; font-size:22px; color:white">Learn more</button>
     </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="../../../../../assigned/Create Slide show/image-20230304-133609.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="../../../../../assigned/Create Slide show/image-20230304-133659.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="../../../../../assigned/Create Slide show/image-20230304-133609.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onmouseover="plusSlides(-1)">&#10094;</a>
    <a class="next" onmouseover="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->


  <div style="text-align:center">
    <span class="dot" onmouseover="currentSlide(1)"></span>
    <span class="dot" onmouseover="currentSlide(2)"></span>
    <span class="dot" onmouseover="currentSlide(3)"></span>
    <span class="dot" onmouseover="currentSlide(4)"></span>
  </div>
 
</body>
</html>
